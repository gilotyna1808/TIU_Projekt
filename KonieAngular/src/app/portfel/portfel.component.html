<div class="container edycja">
    <div class="row">
        <div class="col-md-6">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <p *ngIf="id!=0">Modyfikacja klienta o id: {{id}}</p>
        <div class="form-group">
                <label for="nazwa" class="labelstyl">stanKonta:</label>
                <input type="number" formControlName="stanKonta" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-danger" style="margin:2%" type="reset">Reset</button>
                <button class="btn btn-info" [disabled]="form.invalid" type="submit">Zatwierd≈∫</button>
         </div>
    </form>    
</div>
</div>
</div>
