<div class="container edycja">
    <div class="row">
        <div class="col-md-6">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2 *ngIf="id==0">Dodawanie nowego wyscigu</h2>
        <p *ngIf="id!=0">Modyfikacja wyscigu o id: {{id}}</p>
        <div class="form-group">
                <label for="nazwa" class="labelstyl">Data:</label>
                <input formControlName="data" class="form-control">
            </div>
            <div class="form-group">
                <label for="opis" class="labelstyl">Kon Nr1:</label>
                <input formControlName="Kon1" class="form-control">
          </div>
          <div class="form-group">
               <label for="cena" class="labelstyl">Kurs dla Konia NR1:</label>
                <input formControlName="KonKurs1" class="form-control">
           </div>
           <div class="form-group">
                <label for="opis" class="labelstyl">Kon Nr2:</label>
                <input formControlName="Kon2" class="form-control">
          </div>
          <div class="form-group">
                <label for="cena" class="labelstyl">Kurs dla Konia NR2:</label>
                <input formControlName="KonKurs2" class="form-control">
          </div>
          <div class="form-group">
                <label for="opis" class="labelstyl">Kon Nr3:</label>
                <input formControlName="Kon3" class="form-control">
            </div>
            <div class="form-group">
                <label for="cena" class="labelstyl">Kurs dla Konia NR3:</label>
                <input formControlName="KonKurs3" class="form-control">
            </div>
            <div class="form-group">
                <label for="opis" class="labelstyl">Kon Nr4:</label>
                <input formControlName="Kon4" class="form-control">
           </div>
           <div class="form-group">
                <label for="cena" class="labelstyl">Kurs dla Konia NR14</label>
                <input formControlName="KonKurs4" class="form-control">
            </div>
            <div class="form-group">
                <label for="opis" class="labelstyl">Kon Nr5:</label>
                <input formControlName="Kon5" class="form-control">
           </div>
           <div class="form-group">
                <label for="cena" class="labelstyl">Kurs dla Konia NR5:</label>
                <input formControlName="KonKurs5" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-danger" style="margin:2%" type="reset">Reset</button>
                <button class="btn btn-info" [disabled]="form.invalid" type="submit">Zatwierd≈∫</button>
         </div>
    </form>    
</div>
</div>
</div>
