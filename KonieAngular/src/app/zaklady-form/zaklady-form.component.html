<div>
    <Form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <p *ngIf="id==0">Dodawanie nowego Zakładu</p>
        <p *ngIf="id!=0">Modyfikacja zakładu o id: {{id}}</p>
        <table>
            <tr>
                <td><label for="nazwa">Wyscig:</label></td>
                <td><input formControlName="wyscigID"><br></td>
            </tr>
            <tr>
                <td><label for="opis">Kon:</label></td>
                <td><input formControlName="konWybranyID"><br></td>
            </tr>
            <tr>
                <td><label for="opis">Kwota zakładu:</label></td>
                <td><input formControlName="kwotaZakladu"><br></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" type="reset">Reset</button></td>
                <td class="float-sm-right"><button class="btn btn-success" [disabled]="form.invalid" type="submit">Zatwierdź</button></td>
            </tr>
        </table>
    </Form>    
</div>
